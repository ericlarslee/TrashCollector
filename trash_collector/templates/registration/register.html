{% extends 'base.html' %}

{% block title %}Register Account{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="row no-gutters justify-content-center" style="margin-top:3rem;">Register Account</h1>
</div>
<div class="row no-gutters justify-content-center" style="margin-top:3rem;">
  <form style="font-size:1.25rem" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Sign Up</button>
  </form>
  </div>

{% endblock %}
